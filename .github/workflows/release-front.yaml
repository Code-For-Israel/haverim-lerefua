name: Release Frontend

on:
  workflow_dispatch

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::124591167161:role/github #change to reflect your IAM roleâ€™s ARN
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: eu-north-1

      
      - name: Setup node v18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: npm

      - name: Install Dependencies
        run: npm ci
        working-directory: frontend

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
          directory: './frontend/'
          file_name: .env
          fail_on_empty: true
          sort_keys: false

      - name: Build Frontend
        run: npm run build
        working-directory: frontend

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/out s3://haverim-app-frontend --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: eu-north-1
